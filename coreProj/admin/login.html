<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<title>Login</title>
		<link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
		<script language="JavaScript" src="js/jquery.min.js" type="text/javascript"></script>
		<script language="JavaScript" src="js/jquery.validate.js" type="text/javascript"></script>
		<script language="JavaScript" src="js/script.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body class="admin_body login-body">
		<header>
			<div id="wrapper2">
				<div class="header-base">
					<div class="logo-div">
						<img src="images/logo.png">'
					</div>
				</div>
				
			</div>
		</header>
		<div class="border-div"></div>	
		
		<div class="regi-main">
		
		<div class="regi-base login_main">
			<div class="login-box">
				<h2><img src="images/login_icon.png"/><div class="login_title"><span>HELPU</span><p>Admin Panel</p></div></h2>
				<fieldset id="personal">
					<legend style="margin-left: 0; padding-left: 8px; text-align: center; width: 100%"></legend>
					<div class="input-prepend">      
						<label for="lastname">Email Id:</label>
						<input type="password" class="btn login" style="width:250px">
					</div>
					
					<div class="clearfix"></div>
					<div class="input-prepend">
						<label for="password">Password :</label>
						<input type="password" class="btn login" style="width:250px">
					</div>
					
					<div class="button-login" >	
						<input type="submit" class="btn login" value="Login">
					</div>
				</fieldset>
			</div>			
		</div>	
	</div>
		<footer>
			<div class="wrapper">
				<p>&copy; Copyright 2016 All Rights Reserved. HELPU </p>
			</div>
		</footer>
	</body>
</html>
